<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" href="styles/img/evo.jpg">
    <title>Admin</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="catalog.html">Fight Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="catalog.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="admin.html">Admin Page</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btnSearch" class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
              </div>
            </div>
          </nav>
        </header>
    <main>
    <div class="container">
        
        <h1>Register New Items for Sell</h1>

        <div class="form">

            <div class="row">
                <div class="col-4">
                    <label>Code</label>
                </div>
                <div class="col-8">
                    <input id="txtCode" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Descriptions</label>
                </div>
                <div class="col-8">
                    <input id="txtDescription" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Price</label>
                </div>
                <div class="col-8">
                    <input id="txtPrice" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Image</label>
                </div>
                <div class="col-8">
                    <input id="txtImage" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Category</label>
                </div>
                <div class="col-8">
                    <input id="txtCategory" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Stock</label>
                </div>
                <div class="col-8">
                    <input id="txtStock" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Delivery Days</label>
                </div>
                <div class="col-8">
                    <input id="txtDeliveryDays" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <button id="btnSave" class="btn btn-dark btn-sm" type="button">Register Item</button>

                    <span id="alertSuccess" class="alert alert-success hidden">
                        <strong>Item Saved!</strong>
                    </span>
                </div>
            
            </div>

        </div>
    </div>

</main>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="Scripts/admin.js"></script>

</body>
</html>
